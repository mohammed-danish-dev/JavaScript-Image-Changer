<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            background-color: black;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 32px;
            width: 100%;
            max-width: 800px;
            padding: 16px;
        }

        h1 {
            color: aliceblue;
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
            aspect-ratio: 7 / 4;
            background-color: rgb(229, 235, 235);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 24px;
            display: block;
        }

        #change-btn {
            margin-top: 24px;
            padding: 12px 32px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #6d86b6 0%, #b6c6e3 100%);
            color: #222;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(109, 134, 182, 0.2);
            transition: background 0.3s;
        }

        #change-btn:hover {
            background: linear-gradient(90deg, #b6c6e3 0%, #6d86b6 100%);
        }

        @media (max-width: 900px) {
            .container {
                max-width: 90vw;
            }

            .content-wrapper {
                max-width: 95vw;
                padding: 8px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 12px;
            }

            .container img {
                border-radius: 12px;
            }

            h1 {
                font-size: 1.3rem;
                letter-spacing: 1px;
            }

            #change-btn {
                font-size: 1rem;
                padding: 10px 20px;
                border-radius: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <h1>Image Changer</h1>
        <div class="container">
            <img id="main-image" src="https://cdn.pixabay.com/photo/2021/12/11/07/50/forest-6862143_1280.jpg">
        </div>
        <button id="change-btn">Change Image</button>
    </div>
    <script>
        const img = document.getElementById('main-image');
        const btn = document.getElementById('change-btn');
        const images = [
            "https://cdn.pixabay.com/photo/2021/08/27/18/50/water-6579313_1280.jpg",
            "https://cdn.pixabay.com/photo/2022/07/30/08/41/topkapi-palace-museum-7353338_1280.jpg",
            "https://cdn.pixabay.com/photo/2022/10/23/13/43/lake-7541307_1280.jpg",
            "https://cdn.pixabay.com/photo/2025/06/11/22/12/kackar-mountains-9655200_1280.jpg",
            "https://cdn.pixabay.com/photo/2025/06/15/15/03/switzerland-9661468_1280.jpg",
            "https://cdn.pixabay.com/photo/2022/08/31/06/55/seaside-promenade-7422541_1280.jpg",
            "https://cdn.pixabay.com/photo/2025/06/25/21/53/siberia-9680842_1280.jpg",
            "https://cdn.pixabay.com/photo/2024/11/03/17/49/mountain-9172053_1280.jpg"
        ];
        let current = 0;
        btn.addEventListener('click', () => {
            current = (current + 1) % images.length;
            img.src = images[current];
        });
    </script>
</body>

</html>
